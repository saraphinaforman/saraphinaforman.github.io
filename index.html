        /* Gallery Styles */

        }

            max-width: 100%;
            height: auto;

        }

        figcaption {
            font-size: 14px;
            color: #555;
            margin-top: 5px;
        }

        /* Fullscreen Styles */
        .fullscreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        .fullscreen img {
            max-width: 90%;
            max-height: 80%;
            margin-bottom: 20px;
            border: none;
        }

        .fullscreen .caption {
            color: white;
            font-size: 18px;
            text-align: center;
        }

        .fullscreen .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 36px;
            color: white;
            cursor: pointer;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #sidebar {
                display: none;
            }

            header {
                left: 0;
                width: 100%;
            }

            #gallery-container {

        function showFullscreen(imageSrc, captionText) {
            // Preserve the scroll position
            scrollPosition = window.scrollY;
    
            // Get elements for fullscreen view
            const fullscreen = document.getElementById('fullscreen');
            const fullscreenImage = document.getElementById('fullscreen-image');
            const fullscreenCaption = document.getElementById('fullscreen-caption');
            
            // Set the source of the image and the caption text
            fullscreenImage.src = imageSrc;
            fullscreenCaption.textContent = captionText;
    
            // Show the fullscreen view
            fullscreen.style.display = 'flex';
        }
    
        function closeFullscreen() {
            // Hide the fullscreen view and restore scroll position
            document.getElementById('fullscreen').style.display = 'none';
            window.scrollTo(0, scrollPosition);
        }
    
        // Populate the gallery
        const gallery = document.getElementById("gallery");
    
        images.forEach(({ src, description }) => {
            const [title] = description.split(",").map(str => str.trim());
    
            const container = document.createElement("div");
            container.className = "image-container";
            
            // Attach a click event directly to the image container
            container.addEventListener('click', () => {
                showFullscreen(src, description);
            });
    
            const img = document.createElement("img");
            img.src = src;
            img.alt = title;
            container.appendChild(img);
    
            const caption = document.createElement("figcaption");
            caption.textContent = description;
            container.appendChild(caption);
    
            gallery.appendChild(container);
        });
