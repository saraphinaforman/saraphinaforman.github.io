<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SARAPHINA FORMAN</title>
    <style>
        body {
            background: rgb(255,255,255);
            background: linear-gradient(90deg, rgba(255,255,255,1) 0%, rgba(0,0,0,1) 50%, rgba(255,255,255,1) 100%);
            margin: 0;
/*             padding: 20px; /* Add default padding */ */
        }

        h1 {
            color: black; /* Default title color */
        }

        a {
            color: black; /* Default link color */
        }

        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            max-width: 80%;
            height: auto;
            cursor: pointer;
        }

        .float-parent-element { 
            width: 85%; 
            float: left;
            margin-top: 20px; /* Add margin to separate from title */
        } 

        .float-child-element { 
            float: left; 
            width: 50%; 
        }

        .image-container {
            position: relative;
            cursor: pointer;
        }

        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .fullscreen img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        .caption {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>SARAPHINA FORMAN  <span style="color: white;">  ART</span></h1>
    </header>

    <div style="width:15%; float: left; vertical-align: 0px; margin-top: 20px;">
        <a href="index.html">ART</a>
        <br>
        <a href="videopage.html">VIDEO</a>
        <br>
        <a href="soundpage.html">AUDIO</a>
        <br>
        <a href="textpage.html">TEXT</a>
        <br>
        <a href="researchpage.html">RESEARCH</a>
        <br>
        <a href="aboutpage.html">ABOUT</a>
    </div>
    
    <div class="float-parent-element">
        <div class="float-child-element">  
            <div style="opacity: 100%">
                <div class="image-container" onclick="showFullscreen('brickedoverwindows.png', 'Bricked Over Windows, oil on canvas, 3\'x4\', 2023.')">
                    <img src="brickedoverwindows.png" alt="Bricked Over Windows">
                    <figcaption>"Bricked Over Windows," oil on canvas, 3'x4', 2023.</figcaption>
                </div>

                <!-- Add more image containers as needed -->

            </div>
        </div>
        <div class="float-child-element">
            <div style="opacity: 100%">
                <div class="image-container" onclick="showFullscreen('tablescene.png', 'Table Scene, oil on canvas, 5\'x6\', 2023.')">
                    <img src="tablescene.png" alt="Table Scene">
                    <figcaption>"Table Scene," oil on canvas, 5'x6', 2023.</figcaption>
                </div>

                <!-- Add more image containers as needed -->

            </div>
        </div>
    </div>

    <div class="fullscreen" id="fullscreen">
        <span onclick="closeFullscreen()" class="close-btn">&times;</span>
        <img id="fullscreen-image" src="" alt="Fullscreen Image">
        <div class="caption" id="fullscreen-caption"></div>
    </div>

    <div class="overlay" onclick="closeFullscreen()"></div>

    <script>
        function showFullscreen(imageSrc, captionText) {
            const fullscreen = document.getElementById('fullscreen');
            const fullscreenImage = document.getElementById('fullscreen-image');
            const fullscreenCaption = document.getElementById('fullscreen-caption');
            
            fullscreenImage.src = imageSrc;
            fullscreenCaption.textContent = captionText;

            fullscreen.style.display = 'flex';
        }

        function closeFullscreen() {
            document.getElementById('fullscreen').style.display = 'none';
        }
    </script>

</body>
</html>
