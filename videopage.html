

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .videos-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .video {
            width: 300px;
            height: 200px;
            overflow: hidden;
            position: relative;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .video iframe {
            width: 100%;
            height: 100%;
            border: 0;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>Your Portfolio</h1>

    <div class="videos-container">
        <div class="video">
            <iframe src="https://www.youtube.com/embed/mlBYNB7wlH8" allowfullscreen></iframe>
        </div>
        <div class="video">
            <iframe src="https://www.youtube.com/embed/4VDXuBJzeDM" allowfullscreen></iframe>
        </div>

</html>
